<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finding Nemo (Level 1)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game" id="game" aria-live="polite">
    <h1 class="title">Finding Nemo â€” Graphical Number Guess</h1>

    <div class="topbar">
      <div class="stats">
        <span class="badge">Chances: <strong id="limit">5</strong></span>
        <span class="badge">Used: <strong id="used">0</strong></span>
        <span class="badge">Left: <strong id="left">5</strong></span>
      </div>
      <div class="actions">
        <button id="restartBtn" class="secondary" title="Start a new game (R)">Restart</button>
      </div>
    </div>

    <section class="board" id="board" aria-label="Shells board"></section>

    <p id="message" class="message" role="status">
      Find Nemo hidden under a shell. You have only 5 chances!
      <span class="small">Tip: You can use keyboard arrows + Enter to play.</span>
    </p>

    <p class="footer-note">Attempts Required to Win will appear after you find Nemo.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
